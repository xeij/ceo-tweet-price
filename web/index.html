<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Tweet Analyzer - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 1px solid #333;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        button {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background: #cccccc;
        }

        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            background: #111;
            border: 1px solid #333;
        }

        .status.loading {
            border-color: #666;
        }

        .status.success {
            border-color: #4CAF50;
        }

        .status.error {
            border-color: #f44336;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #444;
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 500;
        }

        .ticker {
            font-size: 0.9rem;
            color: #888;
            font-weight: 600;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .stat {
            background: #000;
            padding: 12px;
            border: 1px solid #1a1a1a;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 300;
        }

        .stat-value.positive {
            color: #4CAF50;
        }

        .stat-value.negative {
            color: #f44336;
        }

        .stat-value.neutral {
            color: #888;
        }

        .meta {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #222;
            font-size: 0.85rem;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            border-top: 1px solid #222;
            margin-top: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>CEO Tweet Analyzer</h1>
            <p class="subtitle">Real-time correlation analysis between CEO tweets and stock price movements</p>
        </header>

        <div class="controls">
            <button id="analyzeBtn" onclick="runAnalysis()">Run Analysis</button>
            <button id="refreshBtn" onclick="loadResults()">Refresh Data</button>
        </div>

        <div id="status" class="status" style="display: none;">
            <span id="statusText">Ready</span>
        </div>

        <div id="results" class="grid"></div>

        <div id="emptyState" class="empty-state">
            <h2>No Data Yet</h2>
            <p>Click "Run Analysis" to analyze 50 CEO/stock pairs</p>
        </div>

        <footer>
            <p>CEO Tweet Analyzer v0.1.0 | Built with Rust, Prolog & Lean 4</p>
        </footer>
    </div>

    <script>
        let isAnalyzing = false;

        async function runAnalysis() {
            if (isAnalyzing) return;

            isAnalyzing = true;
            const btn = document.getElementById('analyzeBtn');
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');

            btn.disabled = true;
            btn.textContent = 'Analyzing...';
            status.style.display = 'block';
            status.className = 'status loading';
            statusText.innerHTML = '<span class="loading-spinner"></span> Running analysis on 50 companies... This may take several minutes.';

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (response.ok) {
                    status.className = 'status success';
                    statusText.textContent = `Successfully analyzed ${data.analyzed} companies`;
                    await loadResults();
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }
            } catch (error) {
                status.className = 'status error';
                statusText.textContent = `Error: ${error.message}`;
            } finally {
                isAnalyzing = false;
                btn.disabled = false;
                btn.textContent = 'Run Analysis';
            }
        }

        async function loadResults() {
            try {
                const response = await fetch('/api/results');
                const results = await response.json();

                const resultsDiv = document.getElementById('results');
                const emptyState = document.getElementById('emptyState');

                if (results.length === 0) {
                    resultsDiv.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';
                resultsDiv.innerHTML = results.map(result => createCard(result)).join('');
            } catch (error) {
                console.error('Failed to load results:', error);
            }
        }

        function createCard(result) {
            const correlation1d = result.correlation_1d || 0;
            const correlation3d = result.correlation_3d || 0;
            const posRise1d = result.positive_tweets_with_rise_1d || 0;
            const posRise3d = result.positive_tweets_with_rise_3d || 0;

            const corrClass = correlation1d > 0.3 ? 'positive' : correlation1d < -0.3 ? 'negative' : 'neutral';
            const riseClass = posRise1d > 40 ? 'positive' : posRise1d < 20 ? 'negative' : 'neutral';

            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">@${result.ceo_handle}</div>
                        <div class="ticker">${result.ticker}</div>
                    </div>
                    
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-label">Correlation (1d)</div>
                            <div class="stat-value ${corrClass}">${correlation1d.toFixed(3)}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Correlation (3d)</div>
                            <div class="stat-value ${corrClass}">${correlation3d.toFixed(3)}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Positive → Rise (1d)</div>
                            <div class="stat-value ${riseClass}">${posRise1d.toFixed(1)}%</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Positive → Rise (3d)</div>
                            <div class="stat-value ${riseClass}">${posRise3d.toFixed(1)}%</div>
                        </div>
                    </div>

                    <div class="meta">
                        ${result.total_tweets} tweets analyzed | ${result.tweets_with_price_data} with price data
                    </div>
                </div>
            `;
        }

        // Load results on page load
        loadResults();

        // Auto-refresh every 30 seconds
        setInterval(loadResults, 30000);
    </script>
</body>

</html>
