<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Tweet Analyzer - Watchlist</title>
    <style>
        :root {
            --bg-color: #0d0d10;
            --surface-color: #1a1a20;
            --border-color: #333;
            --text-primary: #fff;
            --text-secondary: #888;
            --accent-color: #3b82f6;
            --pos-color: #22c55e;
            /* Green */
            --neg-color: #ef4444;
            /* Red */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        button {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        button:hover {
            background: #2a2a30;
            border-color: #555;
        }

        .primary-btn {
            background: var(--text-primary);
            color: var(--bg-color);
            border: none;
            font-weight: 600;
        }

        .primary-btn:hover {
            background: #ddd;
        }

        /* Watchlist Table */
        .table-container {
            overflow-x: auto;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            text-align: left;
        }

        th,
        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: #111;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            user-select: none;
            position: sticky;
            top: 0;
        }

        th:hover {
            color: var(--text-primary);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .ticker-cell {
            display: flex;
            flex-direction: column;
        }

        .ticker-symbol {
            font-weight: bold;
            font-size: 1rem;
        }

        .company-name {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .ceo-handle {
            color: var(--accent-color);
        }

        /* Sentiment Bar */
        .sentiment-bar {
            display: flex;
            height: 6px;
            width: 100px;
            background: #333;
            margin-top: 5px;
        }

        .bar-pos {
            background: var(--pos-color);
        }

        .bar-neg {
            background: var(--neg-color);
        }

        .bar-neu {
            background: #555;
        }

        .val-pos {
            color: var(--pos-color);
        }

        .val-neg {
            color: var(--neg-color);
        }

        .val-neu {
            color: var(--text-secondary);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div>
                <h1>CEO Tweet Watchlist</h1>
                <p class="subtitle">Correlation analysis of 25 Top CEO/Stock pairs</p>
            </div>
            <div class="controls">
                <button onclick="loadResults()">Refresh Data</button>
                <button class="primary-btn" onclick="runAnalysis()">Run Analysis</button>
            </div>
        </header>

        <div class="table-container">
            <table id="watchlist">
                <thead>
                    <tr>
                        <th onclick="sortTable('ticker')">Stock</th>
                        <th onclick="sortTable('ceo')">CEO</th>
                        <th onclick="sortTable('tweets')">Tweet Volume</th>
                        <th onclick="sortTable('corr')">Correlation (1d)</th>
                        <th onclick="sortTable('perf1w')">Perf 1W</th>
                        <th onclick="sortTable('perf1m')">Perf 1M</th>
                        <th onclick="sortTable('perf3m')">Perf 3M</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div id="loadingText">Analyzing market data...</div>
    </div>

    <script>
        let currentData = [];
        let sortCol = 'ticker';
        let sortAsc = true;

        async function loadResults() {
            try {
                const res = await fetch('/api/results');
                const data = await res.json();
                currentData = data;
                renderTable();
            } catch (e) {
                console.error(e);
            }
        }

        async function runAnalysis() {
            const overlay = document.getElementById('loadingOverlay');
            const text = document.getElementById('loadingText');

            overlay.style.display = 'flex';
            text.textContent = "Running analysis on 25 companies... (This may take a moment)";

            try {
                const res = await fetch('/api/analyze', { method: 'POST' });
                const result = await res.json();
                if (result.success) {
                    text.textContent = "Analysis complete!";
                    await loadResults();
                    setTimeout(() => overlay.style.display = 'none', 1000);
                } else {
                    alert('Analysis failed: ' + result.error);
                    overlay.style.display = 'none';
                }
            } catch (e) {
                alert('Error: ' + e);
                overlay.style.display = 'none';
            }
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            // Sort data
            currentData.sort((a, b) => {
                let valA, valB;
                switch (sortCol) {
                    case 'ticker': valA = a.ticker; valB = b.ticker; break;
                    case 'ceo': valA = a.ceo_handle; valB = b.ceo_handle; break;
                    case 'tweets': valA = a.total_tweets; valB = b.total_tweets; break;
                    case 'corr': valA = a.correlation_1d || 0; valB = b.correlation_1d || 0; break;
                    case 'perf1w': valA = a.performance_1w || -999; valB = b.performance_1w || -999; break;
                    case 'perf1m': valA = a.performance_1m || -999; valB = b.performance_1m || -999; break;
                    case 'perf3m': valA = a.performance_3m || -999; valB = b.performance_3m || -999; break;
                }
                if (valA < valB) return sortAsc ? -1 : 1;
                if (valA > valB) return sortAsc ? 1 : -1;
                return 0;
            });

            currentData.forEach(row => {
                const tr = document.createElement('tr');

                // Format percentage
                const fmtPct = (val) => {
                    if (val === null || val === undefined) return '<span style="color:#444">-</span>';
                    const cls = val > 0 ? 'val-pos' : val < 0 ? 'val-neg' : 'val-neu';
                    const sign = val > 0 ? '+' : '';
                    return `<span class="${cls}">${sign}${val.toFixed(2)}%</span>`;
                };

                // Calculate widths for sentiment bar
                const total = row.total_tweets || 1; // avoid div by zero
                const wPos = ((row.positive_tweets || 0) / total) * 100;
                const wNeg = ((row.negative_tweets || 0) / total) * 100;
                const wNeu = ((row.neutral_tweets || 0) / total) * 100;

                tr.innerHTML = `
                <td>
                    <div class="ticker-cell">
                        <span class="ticker-symbol">${row.ticker}</span>
                        <span class="company-name">Company</span>
                    </div>
                </td>
                <td><span class="ceo-handle">@${row.ceo_handle}</span></td>
                <td>
                    <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:2px;">
                        <span>${row.total_tweets} total</span>
                        <span class="val-pos">${row.positive_tweets || 0}</span>
                    </div>
                    <div class="sentiment-bar">
                        <div class="bar-pos" style="width:${wPos}%"></div>
                        <div class="bar-neu" style="width:${wNeu}%"></div>
                        <div class="bar-neg" style="width:${wNeg}%"></div>
                    </div>
                </td>
                <td>
                    ${row.correlation_1d !== null ?
                        `<span style="font-weight:bold; color:${row.correlation_1d > 0.3 ? 'var(--pos-color)' : row.correlation_1d < -0.3 ? 'var(--neg-color)' : '#888'}">
                            ${row.correlation_1d.toFixed(3)}
                        </span>` :
                        '<span style="color:#444">N/A</span>'
                    }
                </td>
                <td>${fmtPct(row.performance_1w)}</td>
                <td>${fmtPct(row.performance_1m)}</td>
                <td>${fmtPct(row.performance_3m)}</td>
            `;
                tbody.appendChild(tr);
            });
        }

        function sortTable(col) {
            if (sortCol === col) {
                sortAsc = !sortAsc;
            } else {
                sortCol = col;
                sortAsc = true;
            }
            renderTable();
        }

        // Init
        loadResults();
    </script>

</body>

</html>
